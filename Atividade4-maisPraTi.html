<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Lista de Tarefas</h1>
        <div class="flex mb-4">
            <input id="taskInput" type="text" placeholder="Nova tarefa..." class="flex-grow p-2 border rounded-l-md focus:outline-none">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 rounded-r-md hover:bg-blue-600">Adicionar</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => renderTask(task, index));
        }

        function renderTask(task, index) {
            const taskList = document.getElementById("taskList");
            const li = document.createElement("li");
            li.className = `flex justify-between p-2 bg-gray-200 rounded-md`;
            li.innerHTML = `
                <span class="${task.completed ? 'line-through text-gray-500' : ''}">${task.text}</span>
                <div>
                    <button onclick="editTask(${index})" class="text-yellow-500 mr-2">Editar</button>
                    <button onclick="deleteTask(${index})" class="text-red-500">Excluir</button>
                    <button onclick="toggleComplete(${index})" class="text-green-500 ml-2">âœ”</button>
                </div>
            `;
            taskList.appendChild(li);
        }

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ text: taskText, completed: false });
            localStorage.setItem("tasks", JSON.stringify(tasks));
            taskInput.value = "";
            loadTasks();
        }

        function editTask(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks"));
            const newText = prompt("Edite sua tarefa:", tasks[index].text);
            if (newText) {
                tasks[index].text = newText;
                localStorage.setItem("tasks", JSON.stringify(tasks));
                loadTasks();
            }
        }

        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function toggleComplete(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }
    </script>
</body>
</html>
